<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loopin TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="20" fill="#1EAF6A"/>
          <path d="M24 12L30 18L24 24L18 18L24 12Z" fill="white"/>
          <path d="M24 24L30 30L24 36L18 30L24 24Z" fill="white" opacity="0.7"/>
        </svg>
        <h1>Loopin TV</h1>
      </div>
      
      <p class="subtitle">Faça login para continuar</p>
      
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required placeholder="seu@email.com" autocomplete="email">
        </div>
        
        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="password" required placeholder="••••••••" autocomplete="current-password">
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <button type="submit" class="btn-login" id="btnLogin">
          <span id="btnText">Entrar</span>
          <span id="btnLoader" style="display: none;">Carregando...</span>
        </button>
      </form>
      
      <p class="footer-text">TV Corporativa Multi-tenant</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="login.js"></script>
</body>
</html>
