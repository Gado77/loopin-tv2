<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campanhas - Loopin Marketing Indoor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/src/shared/theme.css">
  <link rel="stylesheet" href="./campaigns.css">
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main-layout">
    <main class="content-area">
      <div class="page-header">
        <div class="header-title">
          <h1>Gerenciamento de Campanhas</h1>
          <p class="text-muted">Crie, edite e controle suas campanhas publicitárias</p>
        </div>
        <button id="btnOpenModal" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Nova Campanha
        </button>
      </div>

      <div class="filter-bar">
        <div class="search-box">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="searchInput" placeholder="Buscar por nome ou anunciante...">
        </div>

        <select id="statusFilter" class="filter-select">
          <option value="all">Todos os Status</option>
          <option value="active">Ativa</option>
          <option value="paused">Pausada</option>
          <option value="completed">Concluída</option>
        </select>
      </div>

      <div class="card">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Campanha</th>
                <th>Anunciante</th>
                <th>Status</th>
                <th>Prioridade</th>
                <th>Período</th>
                <th>Duração (s)</th>
                <th style="text-align: right;">Ações</th>
              </tr>
            </thead>
            <tbody id="campaignsList">
              <tr>
                <td colspan="7" class="table-loading">
                  <div class="spinner-small"></div>
                  Carregando campanhas...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- MODAL - CRIAR -->
  <div id="modalNewCampaign" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Nova Campanha</h2>
        <button class="btn-close-modal" id="btnCloseModal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <form id="formNewCampaign">
        <div class="form-group">
          <label for="campaignAdvertiser">Anunciante *</label>
          <select id="campaignAdvertiser" name="advertiser_id" required>
            <option value="">Carregando anunciantes...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="campaignMedia">Mídia (Arquivo) *</label>
          <input type="file" id="campaignMedia" name="media" required accept="image/*,video/*">
          <small style="color: #718096; margin-top: 4px;">Formatos: JPG, PNG, MP4, WebM</small>
        </div>

        <div class="form-group">
          <label for="campaignPriority">Prioridade *</label>
          <select id="campaignPriority" name="priority" required>
            <option value="bronze">Bronze (Baixa)</option>
            <option value="silver">Prata (Média)</option>
            <option value="gold">Ouro (Alta)</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="campaignStartDate">Data de Início *</label>
            <input type="date" id="campaignStartDate" name="start_date" required>
          </div>
          <div class="form-group">
            <label for="campaignEndDate">Data de Fim *</label>
            <input type="date" id="campaignEndDate" name="end_date" required>
          </div>
        </div>

        <div class="form-group">
          <label for="campaignDuration">Duração de Exibição (segundos) *</label>
          <input type="number" id="campaignDuration" name="duration" min="1" required placeholder="Ex: 15">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnCancelModal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Campanha</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL - EDITAR -->
  <div id="modalEditCampaign" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar Campanha</h2>
        <button class="btn-close-modal" id="btnCloseEditModal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <form id="formEditCampaign">
        <input type="hidden" id="editCampaignId">

        <div class="form-group">
          <label for="editCampaignAdvertiser">Anunciante *</label>
          <select id="editCampaignAdvertiser" required>
            <option value="">Carregando anunciantes...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="editCampaignStatus">Status</label>
          <select id="editCampaignStatus">
            <option value="active">Ativa</option>
            <option value="paused">Pausada</option>
            <option value="completed">Concluída</option>
          </select>
        </div>

        <div class="form-group">
          <label for="editCampaignPriority">Prioridade *</label>
          <select id="editCampaignPriority" required>
            <option value="bronze">Bronze (Baixa)</option>
            <option value="silver">Prata (Média)</option>
            <option value="gold">Ouro (Alta)</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="editCampaignStartDate">Data de Início *</label>
            <input type="date" id="editCampaignStartDate" required>
          </div>
          <div class="form-group">
            <label for="editCampaignEndDate">Data de Fim *</label>
            <input type="date" id="editCampaignEndDate" required>
          </div>
        </div>

        <div class="form-group">
          <label for="editCampaignDuration">Duração de Exibição (segundos) *</label>
          <input type="number" id="editCampaignDuration" min="1" required>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnCancelEditModal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/frontend/src/shared/config.js"></script>
  <script src="/frontend/src/shared/utils.js"></script>
  <script src="/frontend/src/shared/api-helpers.js"></script>
  <script src="./campaigns.js"></script>
</body>
</html>
